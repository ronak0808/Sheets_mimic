{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Google Sheets Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .signup-container {
            max-width: 450px;
            margin: 60px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .signup-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-signup {
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-signup:hover {
            background-color: #218838;
        }
        .text-muted a {
            text-decoration: none;
            font-weight: 500;
        }
        .text-muted a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container p-4">
        <h3 class="signup-title">üìù Create an Account</h3>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                {{ form.username }}
            </div>
           
            <div class="mb-3">
                <label class="form-label">Password</label>
                {{ form.password1 }}
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-signup w-100">Sign Up</button>
        </form>

        <p class="text-muted text-center mt-3">
            Already have an account? <a href="/accounts/login/">Login</a>
        </p>
    </div>

</body>
</html>
